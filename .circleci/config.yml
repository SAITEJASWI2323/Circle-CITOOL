version: 2.1

jobs:
  checkout-stage:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .

  build-stage:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Compile Java
          command: javac Hello.java
      - persist_to_workspace:
          root: .
          paths:
            - Hello.class

  test-stage:
    docker:
      - image: cimg/openjdk:17.0
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run Java Program
          command: java Hello

workflows:
  version: 2
  pipeline-workflow:
    jobs:
      - checkout-stage
      - build-stage:
          requires:
            - checkout-stage
      - test-stage:
          requires:
            - build-stage
